<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.3.2</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea un objeto date como 1 de enero de 1970, 00:00:00 hora universal (UTC) usando new Date(milliseconds) y muestra su contenido por pantalla.</h1>
	<h3 id="date"></h3>

	<script type="text/javascript">
		var fecha_hoy = new Date(0);
		document.getElementById("date").innerHTML = "Fecha: " + fecha_hoy;
	</script>
</body>
</html>
