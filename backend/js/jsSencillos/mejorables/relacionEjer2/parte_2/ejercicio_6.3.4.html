<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.3.4</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre por pantalla: Toda la información disponible sobre la versión del navegador del usuario.</h1>
	<h3 id="navegador"></h3>

	<script type="text/javascript">
		var informacion_navegador = navigator.appVersion;
		document.write("Información: " + informacion_navegador);
	</script>
</body>
</html>
