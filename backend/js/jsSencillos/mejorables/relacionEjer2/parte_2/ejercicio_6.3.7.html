<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.3.7</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre por pantalla la respuesta a la siguiente pregunta: ¿Está habilitado Java en el navegado del usuario?</h1>
	<h3 id="navegador"></h3>

	<script type="text/javascript">
		var java_habilitado = navigator.javaEnabled();
		document.write("¿Está habilitado Java en el navegado del usuario? " + java_habilitado);
	</script>
</body>
</html>
