<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.3.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre por pantalla la respuesta a la siguiente pregunta: ¿Están habilitadas las cookies en el navegador del usuario?</h1>
	<h3 id="navegador"></h3>

	<script type="text/javascript">
		var cookie_navegador = navigator.cookieEnabled;
		document.write("¿Están habilitadas las cookies en el navegador del usuario? " + cookie_navegador);
	</script>
</body>
</html>
