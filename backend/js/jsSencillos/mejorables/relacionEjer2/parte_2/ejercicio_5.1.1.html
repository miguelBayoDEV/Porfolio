<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.1.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa para mostrar la posici√≥n ocupada por la palabra Mundo dentro de la cadena 'Hola Mundo'.</h1>
	<h3 id="position"></h3>

	<script type="text/javascript">
		var cadena = "Hola Mundo";
		var p = cadena.indexOf("M");
		var f = cadena.lastIndexOf("o");
		document.getElementById("position").innerHTML = p + " - " + f;
		// El resultado es 5 porque se empieza por 0.
	</script>
</body>
</html>
