<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.1.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre un botón en la pantalla del navegador con el texto “Open Window” y que al pulsarlo abra una nueva ventana del navegador.</h1>
	<form>
	 	<input type="button" value="Open Window" onclick="acciónAlPulsar()"/>
	</form>

	<script type="text/javascript">
		function acciónAlPulsar(){
			window.open();
		}
	</script>
</body>
</html>
