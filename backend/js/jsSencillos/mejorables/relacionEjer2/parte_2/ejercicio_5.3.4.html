<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.3.4</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que calcule el número de milisegundos desde 1970 y los muestre por pantalla.</h1>
	<h3 id="date"></h3>

	<script type="text/javascript">
		var milisegundos = new Date();
		document.getElementById("date").innerHTML = "Número de milisegundos desde 1970: " + milisegundos.getTime();
	</script>
</body>
</html>
