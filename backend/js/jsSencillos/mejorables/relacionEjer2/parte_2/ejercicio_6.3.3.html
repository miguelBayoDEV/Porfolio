<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.3.3</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre por pantalla la respuesta a la siguiente pregunta: ¿Cuál es el nombre del motor del navegar del usuario?</h1>
	<h3 id="navegador"></h3>

	<script type="text/javascript">
		var nombre_navegador = navigator.appName;
		var motor_navegador = navigator.product;
		document.write("¿Cuál es el nombre del motor del navegar del usuario? " + nombre_navegador);
		document.write("¿Cuál es el nombre del motor del navegar del usuario? " + motor_navegador);
	</script>
</body>
