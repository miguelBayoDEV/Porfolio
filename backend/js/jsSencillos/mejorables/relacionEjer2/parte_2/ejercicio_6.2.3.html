<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.2.3</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre por pantalla un botón con el texto “nuevo documento” y que al pulsarlo cargue un nuevo documento con la url de google.</h1>
	<!-- Puede volver atrás -->
	<button id="localizacion" onclick="location.assign('https://www.google.com/')">Nuevo documento</button>
	<!-- No puede volver atrás -->
	<button id="localizacion" onclick="location.replace('https://www.google.com/')">Nuevo documento</button>
</body>
</html>
