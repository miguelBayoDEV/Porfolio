<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.1.5</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa para poner en minúsculas todo el contenido de la cadena “Hola Mundo”.</h1>
	<h3 id="origen"></h3>
	<h3 id="minuscula"></h3>

	<script type="text/javascript">
		var cadena = "Hola Mundo";
		document.getElementById("origen").innerHTML = cadena;
		var min = cadena.toLowerCase();
		document.getElementById("minuscula").innerHTML = min;
	</script>
</body>
</html>
