<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.2.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que le pida al usuario el radio de un círculo y que devuelva el área.</h1>
	<h3 id="area"></h3>

	<script type="text/javascript">
		var radio = parseInt(prompt("¿Introduzca el radio de un círculo?"));
		var result = Math.PI * Math.pow(radio,2);
		document.getElementById("area").innerHTML = "El área de un círculo de radio " + radio + " es: " + result;
	</script>
</body>
</html>
