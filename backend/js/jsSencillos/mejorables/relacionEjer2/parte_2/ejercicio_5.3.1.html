<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.3.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre en pantalla la fecha y hora de hoy.</h1>
	<h3 id="date"></h3>

	<script type="text/javascript">
		var fecha_hoy = new Date();
		document.getElementById("date").innerHTML = "Fecha y hora de hoy: " + fecha_hoy;
	</script>
</body>
</html>
