<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 6.4.3</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre un botón para ir adelante según el historial de páginas visitadas.</h1>
	<button id="btn" onclick="history.forward()">BTN</button>

	<script type="text/javascript">
		var urls = history.length;
		document.write("URLs del historial: " + urls);
	</script>
</body>
</html>
