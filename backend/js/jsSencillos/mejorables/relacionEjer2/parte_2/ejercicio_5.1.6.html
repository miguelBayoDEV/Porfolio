<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.1.6</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa para concatenar las siguientes cadenas de texto “!Hola “ y “ mundo!”.</h1>
	<h3 id="origen1"></h3>
	<h3 id="origen2"></h3>
	<h3 id="concatenar"></h3>

	<script type="text/javascript">
		var cadena1 = "!Hola ";
		var cadena2 = "Mundo¡";
		document.getElementById("origen1").innerHTML = cadena1
		document.getElementById("origen2").innerHTML = cadena2;
		var concat = cadena1.concat(cadena2);
		document.getElementById("concatenar").innerHTML = concat;
	</script>
</body>
</html>
