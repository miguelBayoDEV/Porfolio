<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 5.2.2</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que muestre en pantalla la fecha y hora de hoy.</h1>
	<h3 id="bajo"></h3>

	<script type="text/javascript">
		var result = Math.min(0, 150, 30, 20, -8, -200);
		document.getElementById("bajo").innerHTML = "El valor más bajo de los argumentos es: " + result;
		var result1 = Math.max(0, 150, 30, 20, -8, -200);
		document.getElementById("alto").innerHTML = "El valor más alto de los argumentos es: " + result1;
	</script>
</body>
</html>
