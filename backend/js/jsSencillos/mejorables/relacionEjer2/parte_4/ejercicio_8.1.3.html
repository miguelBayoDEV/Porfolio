<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 8.1.3</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		// Realiza un programa que quite los elementos repetidos del siguiente array.
		var miArray=new Array();
		miArray[0]=200;
		miArray[1]=40;
		miArray[2]=400;
		miArray[3]=40;
		miArray[4]=40;

		document.write("Original: " + miArray + "<br/>");

		var reducido = miArray.filter((el, index) => miArray.indexOf(el) === index);

		document.write("Sin repetición: " + reducido + "<br/>");

		// Otra forma.
		for(var i = miArray.length - 1; i >= 0; i--) {
		    if(miArray.indexOf(1) == miArray[1]) {
		       miArray.splice(i, 1);
		    }
		}
		document.write("Sin repetición con for: " + reducido + "<br/>");
	</script>
</body>
</html>
