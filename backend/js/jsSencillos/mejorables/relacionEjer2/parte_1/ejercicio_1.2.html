<body>
	<h2>Variables de JavaScript: </h2>
	<p>En este ejemplo, X, Y, Z son variables.</p>
	<p>El valor de la variable Z es: 
	<script>
		var X;
		var Y;
		var Z;
		X = 5;
		Y = 2;
		Z = X + Y;
		document.write(Z);
		window.alert("El valor de la variable Z es: " + Z);
	</script>
	</p>
