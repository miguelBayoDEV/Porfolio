<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.5</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una página que consiga mostrar la siguiente figura.</h1>

	<canvas id="lienzo" width="500" height="500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");
		contexto.beginPath();
		// Pone color rojo de las líneas
		//contexto.strokeStyle = "red";
		
		// Círculo externo
	    contexto.arc(150, 150, 100, 0, Math.PI*2, true);
	    contexto.moveTo(220, 150);
	    // Boca
	    contexto.arc(150, 150, 75, 0, Math.PI,false);
	    contexto.moveTo(130, 130);
	    // Ojo izquierdo
	    contexto.arc(120, 130, 10, 0, Math.PI*2, true);
	    contexto.moveTo(190, 130);
	    // Ojo derecho
	    contexto.arc(180, 130, 10, 0, Math.PI*2, true);
	    contexto.stroke();
	</script>
</body>
</html>
