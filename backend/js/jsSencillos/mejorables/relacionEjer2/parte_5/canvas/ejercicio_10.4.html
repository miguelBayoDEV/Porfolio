<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.4</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una p√°gina que consiga mostrar la siguiente figura.</h1>

	<canvas id="lienzo" width="200" height="200"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");
		contexto.beginPath();
		contexto.fillStyle = "black";
		contexto.moveTo(200, 50);
		contexto.lineTo(200, 150);
		contexto.lineTo(150, 100);
		contexto.lineTo(200, 50);
		contexto.fill();
		contexto.closePath();
	</script>
</body>
</html>
