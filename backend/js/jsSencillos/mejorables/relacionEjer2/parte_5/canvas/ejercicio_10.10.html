<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.10</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una p√°gina que consiga mostrar el siguiente texto.</h1>

	<canvas id="lienzo" width="500" height="500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");
		contexto.font = '50px Courier';

		// Texto con relleno
		contexto.fillText('Hello world', 20, 70);

		// Texto sin relleno
		contexto.strokeText('Hello world', 20, 130);
	</script>
</body>
</html>
