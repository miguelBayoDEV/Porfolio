<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.7</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una página que consiga mostrar los 12 arcos siguientes, todos con diferentes ángulos y rellenos.</h1>

	<canvas id="lienzo" width="500" height="500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");

		for(var i = 0;i < 4;i++){
		    for(var j = 0;j < 3;j++){
		        contexto.beginPath();
		        // coordenada x
		        var x = 50 + j * 100;
		        // coordenada y
		        var y = 50 + i * 100;
		        // radio del arco
		        var radio = 40;
		        // punto inicial del círculo
		        var principio_angulo = 0;
		        // punto final
		        var final_angulo = Math.PI + (Math.PI * j) / 2;

		        // Sentido antihorario (condición)
		        var antihorario  = (i % 2) == 0 ? false : true;

		        // Realizar los arcos con los previos parámetros
		        contexto.arc(x,y,radio,principio_angulo,final_angulo, antihorario);

		        if (i > 1){
		            contexto.fill();
		        } else {
		            contexto.stroke();
		        }
		    }
		}
	</script>
</body>
</html>
