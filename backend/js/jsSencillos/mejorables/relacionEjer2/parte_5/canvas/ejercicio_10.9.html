<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.9</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una p√°gina que consiga mostrar la siguiente figura.</h1>

	<canvas id="lienzo" width="500" height="500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");
		for (var i = 0; i < 10; i++) {
		    contexto.lineWidth = 1 + i;
		    contexto.beginPath();
		    contexto.moveTo(10 + i * 28, 10);
		    contexto.lineTo(10 + i * 28, 280);
		    contexto.stroke();
		}
		contexto.closePath();
	</script>
</body>
</html>
