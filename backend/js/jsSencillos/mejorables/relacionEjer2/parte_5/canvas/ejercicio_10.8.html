<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.8</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una p√°gina que consiga mostrar la siguiente cuadricula degradada.</h1>

	<canvas id="lienzo" width="500" height="500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");
		for (var i = 0; i < 6; i++) {
		    for (var j = 0; j < 6; j++) {
		    	// Estilo del relleno
		    	contexto.fillStyle = 'rgb(' + Math.floor(255 - 77 * i) + ', ' + Math.floor(255 - 27 * j) + ', 0)';
		    	// Rellenar cuadrados
		    	contexto.fillRect(j * 50, i * 50, 50, 50);
		    }
		}
	</script>
</body>
</html>
