<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 10.11</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea una página que consiga mostrar el siguiente texto.</h1>

	<canvas id="lienzo" width="1500" height="1500"></canvas>

	<script type="text/javascript">
		const lienzo = document.getElementById("lienzo");
		const contexto = lienzo.getContext("2d");

		// Primera línea
		contexto.font = '45px Courier';
		contexto.fillText('Texto en Canvas usando JavaScript', 20, 70);

		// Segunda línea
		contexto.font = '50px Serif';
		contexto.strokeText('strokeText', 20, 200);
		contexto.strokeStyle = "red";
		contexto.strokeText('strokeText rojo', 350, 200);

		// Tercera línea
		contexto.font = '50px Arial';
		contexto.fillText('fillText', 20, 300);
		contexto.font = '25px Arial';
		contexto.fillStyle = "yellow";
		contexto.fillText('fillText    amarillo', 200, 300);
	</script>
</body>
</html>
