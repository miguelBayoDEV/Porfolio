<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.6</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea un programa que muestre un botón en pantalla y que al pulsarlo llame a una función que escriba en pantalla “Hola Mundo”.</h1>

	<button onclick="x()">Pulsar</button>

	<script type="text/javascript">
		//Función flecha.
		// var x = () => document.write("Hola Mundo");

		// Función anónima.
		// var x = function() {return document.write("Hola Mundo")};

		// Función normal.
		function x() {
			return document.write("Hola Mundo");
		}
	</script>
</body>
</html>
