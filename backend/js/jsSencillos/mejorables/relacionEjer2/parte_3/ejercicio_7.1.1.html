<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Programa que llame a una función pasándole dos números cualquiera. La función devolverá como resultado la multiplicación de ambos números y el programa mostrará por pantalla el resultado.</h1>

	<script type="text/javascript">
		var n1 = parseInt(window.prompt("Primer número: "));
		var n2 = parseInt(window.prompt("Segundo número: "));
		function multiplicar(y, z) {
			return y * z;
		}
		document.write("Multiplicación: " + multiplicar(n1, n2));
	</script>
</body>
</html>
