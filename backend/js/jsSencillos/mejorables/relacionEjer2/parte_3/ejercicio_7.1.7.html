<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.7</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Crea un programa que pase de Fahrenheit a Celsius y lo muestre por pantalla. Utiliza una función con un argumento para realizar el cálculo.</h1>

	<script type="text/javascript">
		var y = parseFloat(prompt("Temperatura Fahrenheit: "));
		// Función flecha.
		// var x = y => (y - 32) * (5 / 9);

		// Función anónima.
		// var x = function(y) { return (y - 32) * (5 / 9) };

		//Función normal.
		function x(y) {
			return (y - 32) * (5 / 9);
		}
		document.write("Temperatura Celsius: " + x(y) + "ºC");
	</script>
</body>
</html>
