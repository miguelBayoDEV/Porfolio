<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.3</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Una vez corregida, expresa la función anterior como función anónima.</h1>

	<script type="text/javascript">
		var n1 = parseInt(prompt("Primer número: "));
		var n2 = parseInt(prompt("Segundo número: "));
		var x = function(y, z) {return y * z};
		document.write("Multiplicación: " + x(n1, n2));
	</script>
</body>
</html>
