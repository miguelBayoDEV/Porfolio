<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.4</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Expresa esta función como función flecha:
		var x = function(x, y) {
 			return x * y;
		}
	</h1>

	<script type="text/javascript">
		var n1 = parseInt(prompt("Primer número: "));
		var n2 = parseInt(prompt("Segundo número: "));
		var x = (x,y) => x * y;
		document.write("Multiplicación: " + x(n1, n2));
	</script>
</body>
</html>
