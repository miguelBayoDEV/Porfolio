<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 7.1.2</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>La siguiente función devuelve undefined en lugar 	de la multiplicación, se pide arreglarla:
  		function multiplicar(x, y) {
    		x * y;
  		}
	</h1>

	<script type="text/javascript">
		// Faltaria en la sentencia de la función la palabra reservada return para devolver la solución.
		function multiplicar(x, y) {
    		return x * y;
  		}
		document.write("Multiplicación: " + multiplicar(5,7));
	</script>
</body>
</html>
