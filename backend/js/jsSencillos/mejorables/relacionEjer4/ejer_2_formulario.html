<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 2: formulario</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form action="" method="post">
			<h2><b>Validación</b></h2>
			<label>Introduce los datos y pulsa Comprobar</label>
			<br/>
			<label for="dni">DNI:</label>
			<input type="text" name="dni" required pattern="^[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[a-zA-Z]$" />
			<br/>
			<br/>
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" required pattern="^[a-zA-Z]+[ ][a-zA-Z]+([ ][a-zA-Z]+){0,2}$" />
			<br/>
			<br/>
			<!-- Con type="date" no haría falta el atributo pattern debido a que se autovalida el campo (dd/mm/yyyy) -->
			<label for="nacimiento">Fecha de Nacimiento</label>
			<input type="date" name="nacimiento" required />
			<br/>
			<br/>
			<label for="email">Email</label>
			<input type="email" name="email" required pattern="^[a-zA-Z0-9]{1,50}@[a-zA-Z0-9]{3,20}\.[a-z]{2,3}$" />
			<br/>
			<br/>
			<label for="web">Página WEB:</label>
			<input type="text" name="web" required pattern="^(http(s)?:\/\/)+([w]{3}[\.])+[a-z0-9]+[\.][a-z]{2,3}$" />
			<br/>
			<br/>
			<label for="password">Contraseña</label>
			<input type="password" name="password" required pattern="^.{8,32}$" />
			<br/>
			<br/>
			<input type="submit" name="comprobar" value="Comprobar"/>
		</form>
	</body>
</html>
