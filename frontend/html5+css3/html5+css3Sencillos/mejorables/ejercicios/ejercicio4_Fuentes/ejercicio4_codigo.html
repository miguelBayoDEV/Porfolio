<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejercicio formatear tabla</title>
    <style type="text/css">
      * {
        text-align: center;
        font-family: Arial;
      }

      table {
        border-collapse: collapse;
      }

      th, td {
        border-color: #333;
        border-width: 1px;
        border-style: solid;
      }

      tr.cabecera {
        background: url("fondo_gris.gif");
      }

      tr.par th {
        padding-left: 15px;
        padding-right: 5px;
      }

      th.euro {
        background: url("euro.png") left no-repeat;
      }

      th.dolar {
        background: url("dolar.png") left no-repeat;
      }

      th.libra {
        background: url("libra.png") left no-repeat;
      }

      th.yen {
        background: url("yen.png") left no-repeat;
      }

      th.euro,th.dolar,th.libra,th.yen {
        background-color: #E6F3FF;
      }

      tr.par td {
        background-color: #FFFFCC;
      }
    </style>
  </head>

  <body>
    <table summary="Tipos de cambio">
      <thead>
        <tr class="cabecera">
          <th scope="col">Cambio</th>
          <th scope="col">Compra</th>
          <th scope="col">Venta</th>
          <th scope="col">Máximo</th>
          <th scope="col">Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr class="par">
          <th scope="row" class="euro">Euro/Dolar</th>
          <td>1.2524</td>
          <td>1.2527</td>
          <td>1.2539</td>
          <td>1.2488</td>
        </tr>
        <tr>
          <th scope="row" class="dolar">Dolar/Yen</th>
          <td>119.01</td>
          <td>119.05</td>
          <td>119.82</td>
          <td>119.82</td>
        </tr>
        <tr class="par">
          <th scope="row" class="libra">Libra/Dolar</th>
          <td>1.8606</td>
          <td>1.8611</td>
          <td>1.8651</td>
          <td>1.8522</td>
        </tr>
        <tr>
          <th scope="row" class="yen">Yen/Euro</th>
          <td>0.6711</td>
          <td>0.6705</td>
          <td>0.6676</td>
          <td>0.6713</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
