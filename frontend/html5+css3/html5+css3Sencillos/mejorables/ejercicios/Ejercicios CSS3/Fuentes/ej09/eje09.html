<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 9: Div con tipos de unidades distintas</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		* {
			max-width: 100%;
			max-height: 100%;
		}

		#padre {
			box-sizing: border-box;
		}

		#div1 {
			width: 7in;
			height: 5in;
			border: 2px solid black;
			margin-left: auto;
			margin-right: auto;
		}

		#div2 {
			width: 290px;
			height: 250px;
			border: 2px solid red;
			margin-left: auto;
			margin-right: auto;
		}

		#div3 {
			width: 20pc;
			height: 30pc;
			border: 2px solid blue;
			margin-left: auto;
			margin-right: auto;
		}

		#div4 {
			width: 50rem;
			height: 40rem;
			border: 2px solid lightgreen;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<div id="padre">
		<div id="div1"></div>
		<br>
		<div id="div2"></div>
		<br>
		<div id="div3"></div>
		<br>
		<div id="div4"></div>
	</div>
</body>
</html>
