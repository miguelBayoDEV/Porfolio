<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>

        <style>
            body {
                font: 24px Helvetica;
                background: #FFF;
                color:#FFF;
                text-align: center;
            }

            #main {
                min-height: 800px;
                margin: 0px;
                padding: 0px;
                display: -webkit-flex;
                display:  flex;
                -webkit-flex-flow: row;
                flex-flow: row;
            }

            #main > article {
                margin: 5px;
                padding: 5px;
                border-radius: 2px;
                background: #dddd88;
                -webkit-flex: 3 1 60%;
                flex: 3 1 60%;
                -webkit-order: 2;
                order: 2;
            }

            #main > nav {
                margin: 5px;
                padding: 5px;
                border-radius: 2px;
                background: #48C;
                -webkit-flex: 1 6 20%;
                flex: 1 6 20%;
                -webkit-order: 1;
                order: 1;
            }

            #main > aside {
                margin: 5px;
                padding: 5px;
                border-radius: 2px;
                background: #48C;
                -webkit-flex: 1 6 20%;
                flex: 1 6 20%;
                -webkit-order: 3;
                order: 3;
            }

            header, footer {
                display: block;
                margin: 5px;
                padding: 5px;
                min-height: 100px;
                border-radius: 2px;
                background: #F44;
            }

            @media all and (max-width: 640px) {

                #main, #page {
                    -webkit-flex-flow: column;
                    flex-flow: column;
                }

                #main > article, #main > nav, #main > aside {
                    /* Return them to document order */
                    -webkit-order: 0;
                    order: 0;
                }

                #main > nav, #main > aside, header, footer {
                    min-height: 50px;
                    max-height: 50px;
                }
            }

        </style>

        <header>Header</header>
        <div id="main">
            <article>Article</article>
            <nav>Nav</nav>
            <aside>Aside</aside>
        </div>
        <footer>Footer</footer>
    

</body></html>
