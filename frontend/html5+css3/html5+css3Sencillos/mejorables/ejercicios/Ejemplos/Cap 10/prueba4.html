<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
/*  Artículo de origen  

https://webdesign.tutsplus.com/es/tutorials/exercises-in-flexbox-simple-web-components--cms-28049

El maquetado contiene tres partes principales:

marcador de posición para el logo
navegación
bloque de perfil de usuario

Las partes superiores e inferiores del componente siguen "sin ser achicables". El elemento central .sidebar_nav llenará el resto del espacio gracias a su flex-grow: 1;

El componente .sidebar tiene una propiedad flex-direction: column que transformará el flujo de sus elementos hijos de horizontal a vertical.

.siderbar__nav tiene la propiedad flex-grow: 1 que significa que ocupará todo el espacio disponible en el contenedor y empujará la caja sidebar__profile a la parte inferior de la barra lateral.

Con éste planteamiento, no necesitamos preocuparnos sobre la altura de la caja del perfil. Así que, ¿Qué nos da ésto?

*/
body{   
  color: #555;
  background-color: #995BED;
}

.sidebar-wrapper{
    width: 300px;
    margin: 30px auto;
}

.sidebar{
    display: flex;
    flex-direction: column;
    height: 100%;
    height: 500px;
    background-color: #FFF;
    border-radius: 2px;
}

    /*Logo placeholder*/
    .sidebar__logo h3{
        text-transform: uppercase;
        color: #CCC;
        text-align: center;
    }

    /*Sidebar Navigation*/
    .sidebar__nav{
        flex-grow: 1;
        list-style: none;
        padding: 0;
    }
        .sidebar__nav li{
            padding: 15px;
            cursor: pointer;
        }
        .sidebar__nav li.active, .sidebar__nav li:hover{
            background-color: #F7F2FF;
            color: #995BED;
        }
            .sidebar__nav li i{
                width: 25px;
                display: inline-block;
                text-align: center;
            }
    
    /*Sideabr profile*/
    .sidebar__profile{
        text-align: center;
        margin-top: 20px;
    }
        .sidebar__profile img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .sidebar__profile h4{
            margin-top: 0;
        }
 </style>
  </head>
  <body>

 <!--Sidebar Component-->
<div class="sidebar-wrapper">
  <div class="sidebar">
      <div class="sidebar__logo">
          <h3> Sidebar </h3>
      </div>
        <ul class="sidebar__nav">
            <li class="active"> <i class="fa fa-home" aria-hidden="true"></i> Home </li>
            <li> <i class="fa fa-female" aria-hidden="true"></i> About Me</li>
            <li> <i class="fa fa-camera-retro" aria-hidden="true"></i> Portfolio</li>
            <li> <i class="fa fa-envelope-open-o" aria-hidden="true"></i> Contact Me</li>
        </ul>
      <div class="sidebar__profile">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/93.jpg" alt="Profile Photo">
        <h4>Linda Hart</h4>
      </div>
  </div>
</div>
  </body>
</html>
