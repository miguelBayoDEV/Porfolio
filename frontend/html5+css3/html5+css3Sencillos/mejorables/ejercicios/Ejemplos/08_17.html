<!DOCTYPE html>
<html lang="es">
<head>
	<title>Las cajas flotantes</title>
	<meta charset="UTF-8" />
	<style>
		body {
		  /*margin: 0;
		  padding: 0;*/
		}
		.superior {
		  width: 100%;
		  background: #FF3366;
		  height: 50px;
		}
		.izquierda {
		  float: left;
		  width: 25%;
		  background: #FF99FF;
		  height: 100px;
		}
		.centro {
		  float: left;
		  width: 50%;
		  background: #66FFFF;
		  height: 100px;
		}
		.derecha {
		  float: right;
		  width: 25%;
		  background: #9999FF;
		  height: 100px;
		}
	</style>
</head>
<body>
<div class="superior">&nbsp;</div>
<div class="izquierda">izquierda&nbsp;</div>
<div class="centro">centro&nbsp;</div>
<div class="derecha">derecha&nbsp;</div>
</body>
</html>
