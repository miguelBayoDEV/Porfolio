<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de contacto: Ejercicio 5</title>
		<meta charset="utf-8">
		<style type="text/css">
			* {
				margin-top: 20px;
				margin-left: 20px;
				padding: auto;
				background-color: orange;
			}

			#label {
				font-size: 30px;
				float: left;
			}

			#img {
				width: 30px;
				height: 30px;
				padding-left: 100px;
			}

			#nombre_apellidos,#email,#mensaje {
				background: lightgray;
			}

			#mensaje {
				width: 230px;
				height: 300px;
			}

			#submit {
				background-color: teal;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="cabecera">
			<h1 id="label">CONTACTOS</h1>
			<img src="mensaje.png" id="img">
		</div>
		<form action="ejercicio5.html" method="post">
			<label id="img"></label>
			<br>
			<label id="nombre">Nombres y Apellidos:</label>
			<br>
			<input id="nombre_apellidos" type="text" name="nombre_apellidos" placeholder="Nombre y Apellidos" />
			<br>
			<label id="Email">Email:</label>
			<br>
			<input id="email" type="email" name="email" placeholder="correo@correo.com" required />
			<br>
			<label id="Mensaje">Mensaje:</label>
			<br>
			<textarea id="mensaje" name="mensaje" placeholder="Mensaje" required></textarea>
			<br>
			<input id="submit" type="submit" name="submit" value="Enviar" />
		</form>
	</body>
</html>
