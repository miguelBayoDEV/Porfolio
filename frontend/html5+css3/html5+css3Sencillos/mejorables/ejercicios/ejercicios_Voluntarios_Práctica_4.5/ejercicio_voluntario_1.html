<!-- Disponer una lista ordenada de 4 elementos, fijar con color verde el primer elemento y color rojo el Ãºltimo elemento de la lista. -->
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio voluntario 1</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		#lista li:first-child {
			color: green;
		}

		#lista li:last-child {
			color: red;
		}
	</style>
</head>
<body>
	<ol id="lista">
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ol>
</body>
</html>
