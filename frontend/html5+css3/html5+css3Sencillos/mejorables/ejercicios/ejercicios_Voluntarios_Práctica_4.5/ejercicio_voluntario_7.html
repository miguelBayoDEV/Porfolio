<!-- Definir una lista ordenada con los días de la semana. Mostrar el primer carácter de cada día subrayado. -->
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio voluntario 7</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		#lista li::first-letter {
			text-decoration: underline;
			padding-bottom: 1vw;
			font-size: 2vw;
		}
	</style>
</head>
<body>
	<ol id="lista">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
		<li>Jueves</li>
		<li>Viernes</li>
		<li>Sábado</li>
		<li>Domingo</li>
	</ol>
</body>
</html>
