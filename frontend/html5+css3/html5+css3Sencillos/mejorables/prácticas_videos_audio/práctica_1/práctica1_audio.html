<!DOCTYPE html>
<html>
<head>
	<title>Práctica 1 Audio</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Escribe el código para insertar un audio en HTML5 teniendo en cuenta que se permitan diferentes formatos para mejorar la interoperabilidad con diferentes navegadores, se deben mostrar los controles, no se inicia de forma automática.</h1>

	<audio controls>
    	<source src="audio/musica.mp3"  type="audio/mp3">
    	<source src="audio/musica.ogg"  type="audio/ogg">
    	<source src="audio/musica.wav"  type="audio/wav">
    	Este es un elemento de audio no soportado por tu navegador, prueba con otro.
	</audio>
</body>
</html>
