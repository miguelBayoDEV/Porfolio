<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ejercicio 3 - Transiciones CSS</title>
		<style type="text/css" media="screen">
			#container {
				width: 500px;
				height:500px;
				position: relative;
				background-color: gray;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: red;
				font-size: 20px;
				position:absolute;
				padding: 5px;
			}

			.ex01 .box {
				left: 10px;
				top: 10px;
				transition: all linear 3s;
			}

			#container:hover .ex01 .box {
				left: 400px;
				top: 130px;
				width: 50px;
				height: 50px;
				background-color: blue;
				color: yellow;
				font-size: 18px;
				transform: rotate(270deg);
			}

			.ex02 .box {
				left: 10px;
				top: 130px;
				transition: all 1.5s linear 3s;
			}

			#container:hover .ex02 .box {
				left: 400px;
				top: 10px;
				width: 50px;
				height: 50px;
				background-color: blue;
				color: yellow;
				font-size: 18px;
				transform: rotate(270deg);
			}

			.ex03 .box {
				left: 10px;
				top: 250px;
				transition: all 2.5s linear 4.5s;
			}

			#container:hover .ex03 .box {
				left: 400px;
				top: 370px;
				width: 50px;
				height: 50px;
				background-color: blue;
				color: yellow;
				font-size: 18px;
				transform: rotate(270deg);
			}

			.ex04 .box {
				left: 10px;
				top: 370px;
				transition: all 4s linear 7s;
			}

			#container:hover .ex04 .box {
				left: 400px;
				top: 250px;
				width: 50px;
				height: 50px;
				background-color: blue;
				color: yellow;
				font-size: 18px;
				transform: rotate(270deg);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="ex01"><div class="box">Caja 1</div></div>
			<div class="ex02"><div class="box">Caja 2</div></div>
			<div class="ex03"><div class="box">Caja 3</div></div>
			<div class="ex04"><div class="box">Caja 4</div></div>
		</div>
	</body>
</html>
