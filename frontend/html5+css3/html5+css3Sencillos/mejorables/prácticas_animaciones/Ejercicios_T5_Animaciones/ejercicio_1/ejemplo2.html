<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>CSSLab - Animaciones y Transformaciones con CSS3</title>
	<style type="text/css">
		body { font-family: Georgia, serif; }
		h1, h2 a { color: #666; text-shadow: #ccc -1px -1px 2px; }
		
		.prueba2 {
			margin:10px;
			width:200px;
			height:200px;
			background-color:#f00;
			border:1px solid #666;
			-webkit-transition-property: width, height, background-color; 
			-webkit-transition-duration: 0.5s, 1s, 1s; 
			-webkit-transition-timing-function: ease, ease-out;
			-webkit-transition-delay:0s ,0.5s, 1.5s;
		}

			.prueba2:hover {
				width:400px;
				height:300px;
				background-color:#fc0;
	            -webkit-transition-property: width, height, background-color; 
				-webkit-transition-duration: 0.5s, 0.5s, 0.5s; 
				-webkit-transition-timing-function: linear, linear;
				-webkit-transition-delay:0s ,0.5s, 0.5s;
			}
		
		
	</style>
	
</head>

<body>
	<h1>CSSLab - Animaciones y Transformaciones con CSS3</h1>

	<div class="prueba2">
		Hover en esta caja, y verán en Safari/Chrome cómo se anima su cambio en el width height y background-color.
	</div>
