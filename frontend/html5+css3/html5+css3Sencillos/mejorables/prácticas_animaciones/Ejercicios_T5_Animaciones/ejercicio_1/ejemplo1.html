	<title>CSSLab - Animaciones y Transformaciones con CSS3</title>
	<style type="text/css">
		body { font-family: Georgia, serif; }
		h1, h2 a { color: #666; text-shadow: #ccc -1px -1px 2px; }
		
		.prueba1 {
			margin:10px;
			width:200px;
			height:200px;
			background:#f00;
			border:1px solid #666;
               -webkit-transition: all 1s ease; /* Safari-Chrome */	
		}

			.prueba1:hover{
				width:400px;
                -webkit-transition: all 2s ease; /* Safari-Chrome */		
			}
		
	</style>
	
</head>

<body>

	<div class="prueba1">
		Hover en esta caja, y verán en Safari/Chrome cómo se anima su cambio en el width. En Firefox el cambio es brusco.
	</div>
