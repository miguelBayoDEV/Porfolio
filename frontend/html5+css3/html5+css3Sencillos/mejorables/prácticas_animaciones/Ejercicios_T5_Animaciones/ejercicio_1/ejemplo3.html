<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>CSSLab - Animaciones y Transformaciones con CSS3</title>
	<style type="text/css">
		body { font-family: Georgia, serif; }
		h1, h2 a { color: #666; text-shadow: #ccc -1px -1px 2px; }
		
		div {
			margin:10px;
			width:150px;
			height:150px;
			background-color:#f00;
			border:1px solid #666;
			margin: 50px auto;
		}
		#skew {
			-webkit-transform:skew(35deg);
			-moz-transform:skew(35deg);
			-o-transform:skew(35deg);
			-ms-transform:skew(35deg);
			transform:skew(35deg);	
		}
		.scale {
			-webkit-transform:scale(1,0.5);	
			-moz-transform:scale(1,0.5);
			-o-transform:scale(1,0.5);
			-ms-transform:scale(1,0.5);
			transform:scale(1,0.5);
		}
		.rotate {
			-webkit-transform:rotate(45deg);
			-moz-transform:rotate(45deg);
			-o-transform:rotate(45deg);
			-ms-transform:rotate(45deg);
			transform:rotate(45deg);
		}
		.translate {
			-webkit-transform:translate(10px, 20px);
			-moz-transform:translate(10px, 20px);
			-o-transform:translate(10px, 20px);
			-ms-transform:translate(10px, 20px);
			transform:translate(10px, 20px);
		}
	</style>
	
</head>

<body>
	<h1>CSSLab - Animaciones y Transformaciones con CSS3</h1>
	<h2><a href="http://www.csslab.cl/2011/01/31/animaciones-y-transformaciones-con-css3/" title="Enlace en CSSLab a &quot;Animaciones y Transformaciones con CSS3&quot;">Volver a artículo</a></h2>
	<div id="skew">
		Transformación con <strong>skew</strong>
	</div>
	<div class="scale">
		Transformación con <strong>scale</strong>
	</div>
	<div class="rotate">
		Transformación con <strong>rotate</strong>
	</div>
	<div class="translate">
		Transformación con <strong>translate</strong>
	</div>


<div></div></body></html>
