<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 13</title>
		<style>
			section h1 {
				text-align:center;
			}
			#rect {
				-webkit-transform:rotate(50deg) translate(600px,200px);
				transform:rotate(50deg) translate(200px,50px);
				width:40%;
				height:200px;
				border-width:5px;
				border-style:solid;
				border-color:#f00;
			}
			article {
				display:inline-block;
				background:url(fotos/1.jpg), url(fotos/2.jpg);
				background-size:50% 100%,100%;
				background-repeat:no-repeat;
			}
			article h3 {
				font-family:Arial;
				color:#00f;
				text-align:center;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<section>
			<h1>Rectángulo con dos imágenes de fondo y texto.</h1>
			<article id="rect">
				<h3>Imágenes de baloncesto de fondo a 50% de ancho=width.</h3>
			</article>
		</section>
	</body>
