<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 16</title>
		<style>
			#recuadro {
				height:200px;
				width:100px;
				text-align:center;
				font-size:10px;
				color:#00f;
				border-width:5px;
				border-style:solid;
				border-color:#000;
				-webkit-transition:height 2s, color 3s;
				transition:height 2s, color 3s;
			}
			#recuadro:hover {
				height:100px;
				color:#f00;
			}
		</style>
	</head>
	<body>
		<article id="recuadro">
			<h2>Crear un recuadro y al pasar el ratón cambie de tamaño.</h2>
		</article>
	</body>
</html>
