<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ejercicio1 flex</title>
		<style>
			#caja {
				width:100%;
				height:500px;
				padding-bottom:5%;
				background-color:lightyellow;
				display:flex;
				flex-flow:row wrap;
				justify-content:center;
				align-items:flex-end;
			}
			.azul1 {
				background-color:blue;
				width:25%;
				height:200px;
				border-color:#000;
				border-width:2%;
				border-style:solid;
			}
			.azul2 {
				background-color:blue;
				width:25%;
				height:200px;
				border-color:#000;
				border-width:2%;
				border-style:solid;
				align-self: center;
			}
			.azul3 {
				background-color:blue;
				width:25%;
				height:200px;
				border-color:#000;
				border-width:2%;
				border-style:solid;
			}
		</style>
	</head>
	<body>
		<div id="caja">
			<div class="azul1">
				<p>Bloque 1</p>
			</div>
			<div class="azul2">
				<p>Bloque 2</p>
			</div>
			<div class="azul3">
				<p>Bloque 3</p>
			</div>
		</div>
	</body>
</html>
