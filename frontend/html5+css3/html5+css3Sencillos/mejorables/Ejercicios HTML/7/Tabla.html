<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabla</title>
<style>
table, th, td {
	border: 1px solid white;
	padding: 1px;
}
table {
border-spacing: 1px;
}
th#t01 {
	background-color: #B5C7F5
}
th#t02 {
	background-color: #7CC699
}
td#t03 {
	background-color: #B1E7C6
}
th#t04 {
	background-color: #C4BCD8
}
td#t05 {
	background-color: #DAD3C0
}
</style>
</head>
<body>
<table>
	<tr>
		<th rowspan="2" id="t01"></th>
		<th colspan="2" id="t02">Mike</th>
		<th colspan="2" id="t04">Tara</th>
	</tr>
	<tr>
		<th id="t02">Primera prueba</th>
		<th id="t02">Segunda prueba</th>
		<th id="t04">Primera prueba</th>
		<th id="t04">Segunda prueba</th>
	</tr>
	<tr>
		<th id="t01">Día 1</th>
		<td id="t03">25 km</td>
		<td id="t03">38 km</td>
		<td id="t05">28 km</td>
		<td id="t05">37 km</td>
	</tr>
	<tr>
		<th id="t01">Día 2</th>
		<td id="t03">22 km</td>
		<td id="t03">35 km</td>
		<td id="t05">30 km</td>
		<td id="t05">35 km</td>
	</tr>
</table>
</body>
</html>
