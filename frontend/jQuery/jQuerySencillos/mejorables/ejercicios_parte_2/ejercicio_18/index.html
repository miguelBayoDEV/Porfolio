<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicios parte 2 eventos jQuery: 18</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				background-color: yellow;
			}
		</style>

		<!-- Enlace a CDN JQuery -->
	    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<button>Borrar</button>
		<br/>
		<div>
			<p>Párrafo 1</p>
			<p>Párrafo 2</p>
		</div>

		<!-- Ejercicio 18 -->
		<script type="text/javascript">

			// Crea una capa cuadrada (300 x 300 en amarillo) que contenga un par de párrafos. Borra dicha capa con el método remove() como gestor de un evento asociado a un botón.
			$("button").click(function() {
				$("div").remove();
			});
			
		</script>
	</body>
</html>
