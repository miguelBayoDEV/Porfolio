		<script type="text/javascript">

			// Crea una página para hacer una “Wish list”. Para ello genera varios productos que podemos comprar (puedes darle el formato que quieras), cada producto irá acompañado de un botón de añadir a la lista de deseos. Incluye una zona en la que crearás la lista de deseos, al ir pulsado los botones de añadir a la lista de deseos se añadirá el producto a la zona de la lista de deseos, copiando la imagen e información del producto y añadiendo por cada uno un botón de quitar de la lista. Implementa la funcionalidad de estos botones usando delegación de eventos.
			$("div.products").on('click', 'button', function() {
				$padre = $(this).parent();
				$("div#si").append("<div class='products'><h2>" + $padre.children("h2").text() + "</h2><img src='" + $padre.children("img").attr("src") +"' width='100px' height='300px'/><h4>" + $padre.children("h4").text() + "</h4><button>Quit</button></div>");
			});

			$("div#si").on('click', 'button', function() {
				$(this).parent().remove();
			});
			
		</script>
