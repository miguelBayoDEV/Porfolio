<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicios parte 2 eventos jQuery: 10</title>
		<meta charset="utf-8"/>

		<!-- Enlace a CDN JQuery -->
	    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<p>Párrafo oculto dbclick</p>

		<!-- Ejercicio 10 -->
		<script type="text/javascript">

			// Crear un documento con un párrafo, el cual se oculte al clicar dos veces sobre él.
			$("p").dblclick(function() {
				$(this).hide();
			});
			
		</script>
	</body>
</html>
