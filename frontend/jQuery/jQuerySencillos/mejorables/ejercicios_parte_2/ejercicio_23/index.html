<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicios parte 2 eventos jQuery: 23</title>
		<meta charset="utf-8"/>

		<!-- Enlace a CDN JQuery -->
	    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<p>Párrafo contenido</p>
		<button>Botón</button>

		<!-- Ejercicio 23 -->
		<script type="text/javascript">

			// Crear un documento con un botón, tal que al clicarlo una vez se dispare un evento doble click sobre un párrafo que muestre un mensaje con el contenido del párrafo.
			$("p").on({
				'dblclick': function() {
					alert($(this).text());
				}
			});

			$("button").click(function() {
				$("p").trigger('dblclick');
			});
			
		</script>
	</body>
</html>
