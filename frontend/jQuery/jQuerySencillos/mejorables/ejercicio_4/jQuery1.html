			$(function () {
				var saludo = "Hola mundo!";

				// a) Cambiar el id de la <div> "salida" por otro nombre y hacer que funcione el programa (cambiar también otra instrucción).
				$("#salida").attr("id", "Output");
				$("#boton").attr("id", "Button");
				$("div:first").addClass("NuevaClase");

				// b) Añadir otra <div> y hacer que salga también en ella el saludo.
				$("div#Output").after("<div id='NuevaId'></div>");

				$("#Button").click(function () {
					$("#Output").append(saludo);
					$("#NuevaId").append(saludo);
				});
			});
		</script>
		
		<style type="text/css">
			#NuevaId {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="boton"> Pulsa aquí </div>
		<div id="salida"></div>
	</body>
</html>
