<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>A Slide In Dashboard</title>
		<link href="_css/site.css" rel="stylesheet">
		<style>
			#dashboard {
				width: 110px;
				background-color: rgb(255,211,224);
				padding: 20px 20px 0 20px;
				position: absolute;
				left: -92px;
				z-index: 100;
			}
			#dashboard img {
				margin-bottom: 20px;
				border: 1px solid rgb(0,0,0);
			}
		</style>
		<script src="_js/jquery.min.js"></script>

		<!-- Enlace a CDN JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

		<!-- Enlace a CDN JQueryUI -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

		<script>
			$(document).ready(function() {

				$("div#dashboard").hover(
					// En la entrada del ratón: Se debe animar la propiedad left , que pasa de -92px a 0 px y el background-color que pasa de rgb(255, 211, 224) a rgb(27, 45, 94). La duración de la animación es de medio segundo y la función easing es easeInSine:
					function() {
						$(this).stop().animate({
							left : "0px",
							backgroundColor : "rgb(27, 45, 94)"
						}, 500, "easeInSine")
					},

					// En la salida del ratón: Se vuelve a -92px de propiedad left y al color rgb(255, 211, 224), la duración es de un segundo y medio y la función de easing es “easeOutBounce”:
					function() {
						$(this).stop().animate({
							left : "-92px",
							backgroundColor : "rgb(255, 211, 224)"
						}, 1500, "easeOutBounce")
					}
				);
			}); // end ready
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div id="dashboard">
				<img src="_images/small/blue_h.jpg" width="70" height="70" alt="blue">
				<img src="_images/small/green_h.jpg" width="70" height="70" alt="green">
				<img src="_images/small/orange_h.jpg" width="70" height="70" alt="orange">
				<img src="_images/small/purple_h.jpg" width="70" height="70" alt="purple">
				<img src="_images/small/red_h.jpg" width="70" height="70" alt="red">
				<img src="_images/small/yellow_h.jpg" width="70" height="70" alt="yellow">
			</div>
			<div class="content">
				<div class="main">
					<h1>Slide in Dashboard</h1>
					<p>Mouse over the pink stripe on the left edge of this page</p>
				</div>
			</div>
		</div>
	</body>
</html>
