<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 32: efectos jQuery</title>
		<meta charset="utf-8"/>

		<!-- Enlace a CDN JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

		<!-- Enlace a CDN JQueryUI -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<button id="btn">Botón</button>
		<div id="square"></div>

		<script type="text/javascript">
			
			// Formato del cuadrado
			$("div#square").css({
				"background-color":"green",
				"width":"20px",
				"height":"20px",
				"position":"absolute"
			});

			// Crea un programa tal que al clickar en un botón anime un cuadrado moviéndolo a la derecha 250 px y lo agrande 150 px con velocidad lenta.
			$("button#btn").click(function() {
				$("div#square").animate({
					left: "+=250",
					width: "+=150",
					height: "+=150"
				}, "slow");
			});

		</script>
	</body>
</html>
